<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>nft-preview-card-component</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- zadej popis stranky -->
    <meta name="description" content="">
    <!-- zadej klicova slova -->
    <meta name="keywords" content="responsive">
    <!-- zadej jmeno autora -->
    <meta name="author" content="Miroslav Viktorin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/home.css">
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
</head>


<body>

    <main class="container">

        <div class="card">

            <div class="card--imgContainer">
                <img class="card--imgContainer--img" src="./img/image-equilibrium.webp" alt="3dSquare">
            </div>

            <h2 class="card--header">Equilibrium #3429</h2>
            <p class="card--content">Our Equilibrium collection promotes balance and calm.</p>

            <div class="card--eth">
                <h3 class="card--eth--price">0.041 ETH</h3>
                <h3 class="card--eth--store">3 days left</h3>
            </div>

            <div class="card--footer">
                <img class="card--footer--avatar" src="./img/image-avatar.webp" alt="creator picture">
                <p class="card--footer--info">Creation of <span>Jules Wyvern</span></p>
            </div>

        </div>
    </main>
</body>

</html>
